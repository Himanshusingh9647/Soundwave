<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="download.png" alt="Himanshu Logo" class="logo">
            <h1 class="brand-name">HIMANSHU</h1>
        </div>
    </header>
    <div class="video-container">
        <div class="video-wrapper">
            <video id="video1" autoplay controls>
                <source src="Anuv Jain - Alag Aasmaan (Acoustic).mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        <div class="video-wrapper">
            <video id="video2" autoplay controls>
                <source src="Another-Video.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
